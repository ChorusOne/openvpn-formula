openvpn:
  conf_dir: /etc/openvpn
  conf_ext: conf
  dh_files: ['2048', '4096']
  dsaparam: False
  external_repo_enabled: False
  external_repo_supported: []
  external_repo_version: stable
  group: nobody
  multi_services: False
  pkgs: ['openvpn']
  default_capabilities: ['CAP_IPC_LOCK CAP_NET_ADMIN','CAP_NET_BIND_SERVICE','CAP_NET_RAW','CAP_SETGID','CAP_SETUID','CAP_SYS_CHROOT','CAP_DAC_OVERRIDE']
  service: openvpn
  user: nobody
  network_manager_pkgs:
    - network-manager-openvpn
    - network-manager-openvpn-gnome
